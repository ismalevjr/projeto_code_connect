<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inserir Imagem</h1>
        <form id="imageForm">
            <input type="file" id="imageInput" name="imageInput" accept="image/*" required>
            <button type="submit" id="uploadButton" name="uploadButton">Upload Imagem</button>
        </form>
        <div id="imagePreview" class="image-preview">
            <img src="" alt="" id="imagem-preview">
        </div>
    </div>
    <script src="df_script.js"></script>
</body>
</html>
